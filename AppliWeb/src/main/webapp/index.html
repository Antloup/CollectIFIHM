<!DOCTYPE html>
<html>
    <head>
        <title>CollectIF</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://www.w3schools.com/lib/w3data.js"></script>
    </head>
    <body>
        
        <div w3-include-html="navbar.html"></div>
        
        <div class="row">
            <div class="col s6 center-align">
                <h2>Connexion</h2>
                <a class="waves-effect waves-light btn-large">Connexion</a>
            </div>
            <div class="col s6 center-align">
                <h2>Inscription</h2>
                    <div class="row center-align">
                        <div class="input-field col s6 center-align">
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Nom</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="icon_telephone" type="text" class="validate">
                            <label for="icon_telephone">Prenom</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="icon_telephone" type="email" class="validate">
                            <label for="icon_telephone">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <a class="waves-effect waves-light btn-large" onclick="Inscription()">Inscription</a>
                    </div>

            </div>
        </div>
        
        
        <div w3-include-html="footer.html"></div>
        
        <script>
            $(document).ready(function() {
                $.ajax({
                    url: "./ActionServlet",
                    type: "POST",
                    data: {
                        action : "Inscription",
                        id: window.location.search.substring(1), // URL.html?<id>
                        nom: $("#nom"),
                        prenom: $("#prenom"),
                        email: $("#email"),
                        adresse: $("#adresse")
                    },
                    dataType: "json"
                })
                .done(function(data) {
                    console.log(data);
                    // Si c'est ok : Redirection Page accueil
                })
                .fail(function() {
                    $("#nom").html("ERREUR");
                    console.log("fail");
                    // GÃ©rer erreur
                })
                .always(function() {
                    console.log("always");
                });
            });
        </script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
                <script>
        w3IncludeHTML();
        </script>

        <!-- <a href="AccueilUtilisateurs.html">Voir la liste</a> -->
    </body>
</html>
