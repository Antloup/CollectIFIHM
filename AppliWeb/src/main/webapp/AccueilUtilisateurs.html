<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <h2 id="evenements"></h2>
        <script>
            $(document).ready(function() {
                $.ajax({
                    url: "./ActionServlet",
                    type: "POST",
                    data: {
                        action : "getListeEvenements",
                        id: window.location.search.substring(1) // URL.html?<id>
                    },
                    dataType: "json"
                })
                .done(function(data) {
                    console.log(data);
                    var activites = data.activites;
                    console.log(activites);
                    $("input[name=activite]").val(activites.id);
                    $("#nom").html(activites.denomination);
                    $("#nb_participants").html(activites.nb_participants);
                    $("#payant").html(activites.payant);
                    var listeEvenements = $("#evenements");
                    $.each(activites,function(i,activite){
                        listeEvenements.append("id:"+activite.id+", nom:"+activite.denomination+"<br/>");
                    })
                    console.log("done");
                })
                .fail(function() {
                    $("#nom").html("ERREUR");
                    console.log("fail");
                })
                .always(function() {
                    console.log("always");
                });
            });
        </script>
    </body>
</html>
